<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <!-- Div to store buttons -->
    <div class="container">
        <div id="animalButtons"></div>
    </div>

    <!-- Form to add in a new animal -->
    <div class="container">
        <form id="animalForm">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <label for="animalInput">What animal should we see next?</label>
                </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
                <input type="text" id="animalInput" placeholder="Enter animal here">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
                <!-- Submits animal to the Javascript array -->
                <input id = "addAnimal" type = "submit" value = "Add Animal">
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <span id="buttons"></span>
        </div>
        
        <!-- Gifs will go here -->
        <div class="row" id="animalGifs">
            Let's see those animals!
        </div>
    </div>

    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- JavaScript Link -->
    <script src="assets/javascript/gif.js"></script>
    <!-- Bootstrap Link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
